<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raytheon Core Development</title>
    <link
        href="https://www.rtx.com/-/media/project/united-technologies/shared/images/identity/favicon-rtx-2.png?rev=8c202423538a44f6a9b7c6b85a448a1c"
        rel="shortcut icon" />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
</head>

<body>

    <a href="#" class="logo"><img src="./img/rtx_logo.svg" alt="raytheon logo" /></a>
    <div class="greeting">
        <h1>lets talk engine starting times</h1>
    </div>
    <form id="theForm" name="theForm" action="#" onkeydown="return event.key != 'Enter';">
        <h2>starting times in nominal conditions</h2>
        <section>
            <div class="question">
                <h3>engine start time:* <span class="paren">(</span><span class="tool-tip"><a
                            href="#">help</a></span><span class="paren">)</span>
                </h3>
                <h3>accel time:* <span class="paren">(</span><span class="tool-tip"><a href="#">help</a></span><span
                        class="paren">)</span>
                </h3>
                <h3>decel time:* <span class="paren">(</span><span class="tool-tip"><a href="#">help</a></span><span
                        class="paren">)</span>
                </h3>

            </div>
            <div class="response">
                <div class="eng">
                    <input class="engine" type="number" step=".01" name="eng-start" id="eng-start"
                        placeholder="start time" />
                    <label class="time" for="eng-start">Seconds</label>
                    <select name="eng-start-veri" id="eng-start-veri">
                        <option value="" disabled selected>Verified By</option>
                        <option value="model">Numerical Model</option>
                        <option value="test">Test</option>
                    </select>
                    <input class="check" type="checkbox" name="unknown" id="eng-start-unk">
                    <label for="unknown">unknown</label>
                </div>
                <div class="eng">
                    <input class="engine" type="number" step=".01" name="thrust" id="eng-accel"
                        placeholder="start time" />
                    <label class="time" for="eng-accel">Seconds</label>
                    <select name="eng-accel-veri" id="eng-accel-veri">
                        <option value="" disabled selected>Verified By</option>
                        <option value="model">Numerical Model</option>
                        <option value="test">Test</option>
                    </select>
                    <input class="check" type="checkbox" name="unknown" id="eng-accel-unk">
                    <label for="unknown">unknown</label>
                </div>
                <div class="eng">
                    <input class="engine" type="number" step=".01" name="eng-decel" id="eng-decel"
                        placeholder="start time" />
                    <label class="time" for="eng-decel">Seconds</label>
                    <select name="eng-decel-veri" id="eng-decel-veri">
                        <option value="" disabled selected>Verified By</option>
                        <option value="model">Numerical Model</option>
                        <option value="test">Test</option>
                    </select>
                    <input class="check" type="checkbox" name="unknown" id="eng-decel-unk">
                    <label for="unknown">unknown</label>
                </div>


            </div>
        </section>
        <div class="button-container">
            <div class="left">
                <div class="arrow left-arrow"><a href="#">Value that will be hidden</a></div>

                <div class="prev-button"><a href="#">Previous</a></div>
            </div>
            <div class="right ">
                <button value="Continue" type="submit" for="submit">Continue</button>
                <input class="right-arrow arrow" type="submit" value="Continue">
            </div>
        </div>
    </form>

</body>
<script src="./app/scripts/tableContents.js"></script>

</html>
